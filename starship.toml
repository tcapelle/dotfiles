# Starship prompt config
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

